<!DOCTYPE html>
    <html>
        <head>
            <title>User Signup</title>
            <style>.error { color:red; display: inline-block }</style>
        <head>
        <body>
            <h1>Signup</h1>
            <form method="post">
                <div><label for="username">Username</label>
                <input type="text" name="username" value='{{username}}' />
                <p class="error">{{username_error}}</p></div>
                <div><label for="password">Password</label>
                <input type="password" name="password" />
                <p class="error">{{password_error}}</p></div>
                <div><label for="verify-password">Verify Password</label>
                <input type="password" name="verify_password" />
                <p class="error">{{verify_error}}</p></div>
                <div><label for="email">Email (optional)</label>
                <input type="text" name="email" value='{{email}}' />
                <p class="error">{{email_error}}</p></div>
                <div><input type="submit" /></div>
            </form>
        </body>
    <html>
